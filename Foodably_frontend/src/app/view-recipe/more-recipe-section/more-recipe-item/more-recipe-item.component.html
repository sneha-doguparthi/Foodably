<li class="recipe__card">
    <a routerLink="/viewRecipe">
        <img [src]='morerecipePageItem.imagePath' class="recipe__image">
        <h6 class="caption">{{ morerecipePageItem.duration }}</h6>
        <h4 class="header-4">{{ morerecipePageItem.name }}</h4>
        <div class="divider-tiled__small"></div>
        <h6 class="backquote__small">{{ morerecipePageItem.author }}</h6>
    </a>
</li>
