<li class="recipe__card">
    <a routerLink="/viewRecipe">
        <img [src]='recipePageItem.imagePath' class="recipe__image">
        <h6 class="caption">{{ recipePageItem.duration }}</h6>
        <h4 class="header-4">{{ recipePageItem.name }}</h4>
        <div class="divider-tiled__small"></div>
        <h6 class="backquote__small">{{ recipePageItem.author }}</h6>
    </a>
</li>
