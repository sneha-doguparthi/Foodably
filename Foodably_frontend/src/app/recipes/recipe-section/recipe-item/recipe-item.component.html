<li class="recipe__card">
  <a>
    <img [src]='recipeItem.imagePath' class="recipe__image">
    <h6 class="caption">{{ recipeItem.duration }}</h6>
    <h4 class="header-4">{{ recipeItem.name }}</h4>
    <div class="divider-tiled__small"></div>
    <h6 class="recipe__card--author paragraph">
      Made by <span class="backquote__small">{{ recipeItem.author }}</span>
    </h6>
  </a>
</li>
