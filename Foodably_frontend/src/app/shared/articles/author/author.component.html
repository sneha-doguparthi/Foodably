<div class="author--template">
  <div class="author--background red-back">
    <h3 class="author-placeholder">{{ author.charAt(0) }}</h3>
  </div>
  <div class="author-container">
    <h4 class="header-4">
      <span class="paragraph">Written by </span>
      {{ author }}
    </h4>
    <h6 class="paragraph">{{ getDate() }}</h6>
  </div>
</div>
<div class="divider-tiled__small author-separator"></div>
